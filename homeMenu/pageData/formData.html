        <script>
function saveAccount(remember, usernameInput, passwordInput, emailInput, temp) {
    if(typeof(Storage) === "undefined") {
        alert("This device does not support web storage.\nPlease upgrade to a newer version of your browser so we can locally store your account information for you to more easier acess.")
        return;
    }
    if(temp == true) {
        sessionStorage.setItem('tempUsername', document.getElementById(usernameInput).value);
        sessionStorage.setItem('tempEmail', document.getElementById(emailInput).value);
        sessionStorage.setItem('tempPassword', document.getElementById(passwordInput).value);
        sessionStorage.setItem('tempRepeatedPassword', document.getElementById('repeatedPassword').value);
    } else if(remember != undefined) {
        let username = document.getElementById(usernameInput).value;
        let password = document.getElementById(passwordInput).value;
        if(username == 'speedy' || username == 'Speedy' || username == 'speed' || username == 'Speed') {
            username = 'speedy';
            password = 'speedyPassword'; 
        }
        if(remember == true) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);
            localStorage.removeItem('lastLoginUsername');
            localStorage.removeItem('lastLoginPassword');
            sessionStorage.removeItem('lastLoginUsername');
            sessionStorage.removeItem('lastLoginPassword');
            localStorage.setItem('remember', 'true');
        } else {
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);
            sessionStorage.removeItem('lastLoginUsername');
            sessionStorage.removeItem('lastLoginPassword');
            if(username == localStorage.getItem('username') && password == localStorage.getItem('password')) {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
            }
            sessionStorage.setItem('remember', 'false');
        }
        if(emailInput != undefined) {
            sessionStorage.setItem('email', document.getElementById(emailInput).value);
            sessionStorage.setItem('repeatedPassword', document.getElementById('repeatedPassword').value);
        }
    }
    if(document.getElementById('gamePixelRatio') != null) {
        sessionStorage.setItem('gamePixelRatio', document.getElementById('gamePixelRatio').selectedIndex);
        sessionStorage.setItem('homePixelRatio', document.getElementById('homePixelRatio').selectedIndex);
        sessionStorage.setItem('fpsSlider', document.getElementById('fpsSlider').value)
    }
}

function toggleSignUpIn(t, tab, fromMessage) {
    if(fromMessage && tabBeenSet) return;
    if(! t.classList.contains('active')) {
        let signUpInTexts = document.getElementsByClassName("signUpInOptionText");
        let signUpInForms = document.getElementsByClassName("signUpInForm");
        let formCovers = document.getElementsByClassName("signUpInCover");
        let messages = document.getElementsByClassName('messageHolder');
        for(var i = 0; i < formCovers.length; i ++) {
            if(messages[i + 1].getElementsByTagName('P')[0].innerText != '') {
                messages[i + 1].style.display = 'inline-block';
            }
            formCovers[i].style.display = 'none';
        }
        localStorage.setItem("tab", tab);
        localStorage.setItem("tabElement", t.id);
        for(var i = 0; i < signUpInTexts.length; i ++) {
            if(signUpInTexts[i].classList.contains('active')) {
                signUpInTexts[i].classList.remove('active');
                signUpInForms[i].style.display = 'none';
            } else if(t.id == signUpInTexts[i].id){
                signUpInTexts[i].classList.add('active');
                if(signUpInForms[i].canShow != false) {
                    signUpInForms[i].style.display = 'block';
                } else {
                    formCovers[i].style.display = 'block';
                }
            }
        }
    }
}

function ensureDeletion() {
    return confirm("Are you sure you want to permanently ban or delete this account?")
}

function saveMessage(topic, message, firstName, lastName, email, company) {
    sessionStorage.setItem('topic', topic.value);
    sessionStorage.setItem('message', message.value);
    if(firstName != null && firstName != undefined) {
        sessionStorage.setItem('messageFirstName', firstName.value);
        sessionStorage.setItem('messageLastName', lastName.value);
        sessionStorage.setItem('messageEmail', email.value);
        sessionStorage.setItem('messageCompany', company.value);
    }
}

function saveRating(that) {
    sessionStorage.setItem('rating', that.value);
}

function clearRating() {
    sessionStorage.removeItem('rating');
}

function clearMessage() {
    sessionStorage.removeItem('topic');
    sessionStorage.removeItem('message');
    sessionStorage.removeItem('messageFirstName');
    sessionStorage.removeItem('messageLastName');
    sessionStorage.removeItem('messageEmail');
    sessionStorage.removeItem('messageCompany');

}
