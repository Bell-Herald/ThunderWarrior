        <script>

let rating;
let rotateMessage = 4;
let signOutOther = false;
let signedIn = false;
let tabBeenSet = false;
let pageLoaded;
let messageParams;
preparePage();
function preparePage() {
    let newPath = setUrl();
    window.onload = () => {
        setPage(newPath);
    }
}

function setUrl() {
    let path = window.location.pathname;
    path = path.substring(1, path.length);
    let slashNum = path.indexOf('/');
    let slash = slashNum != -1 ? slashNum : path.length;
    let path1 = path.substring(0, slash);
    let path2 = "";
    let pathEnd = path.substring(path1.length + 1, path.length);
    let slashNum2 = pathEnd.indexOf("/");
    let path2End = slashNum2 != -1 ? slashNum2 : pathEnd.length;
    if(path1.toLowerCase() == "newsarticle" && path.length > slash) {
        path2 = "/" + pathEnd.substring(0,  path2End);
    }
    let newPath = "/" + path1 + path2;
    let checkNewPath = window.location.pathname != newPath
    if(checkNewPath) {
        window.history.replaceState("", "", "/" + path1 + path2);
    }
    return checkNewPath;
}

function startGame() {
    sessionStorage.setItem("pageLocation", document.URL);
    sessionStorage.setItem("signOutOther", signOutOther);
    let openedwindow = window.open("https://genesis.thunderwarrior.org", "_blank", "width=400,height=350,toolbar=0,channelmode=yes,fullscreen=yes,location=no,resizable=no");
}

function setRatingSize() {
    let starWidth = (rating || 5) / 5 * 10.3225806452;
    document.getElementById('ratingStarsHolder').style.width =  starWidth * window.innerWidth / 100 + 'px';
    document.getElementById('missingStarsHolder').style.width = (10.3225806452 - starWidth) * window.innerWidth / 100 + 'px';
}

function setMessage(signedUpIn, white, messageType, message, messageFunction) {
    if(!pageLoaded) return messageParams = Array.from(arguments);
    messageParams = undefined;
    if(typeof messageFunction === 'function') {
        messageFunction();
    }
    if(signedUpIn != undefined && messageType != '') {
        let username = getUsername();
        let password = getPassword();
        if(white == true) {
            document.getElementById(messageType).style.color = '#ffffff';
        }
        if(signedUpIn == true) {
            if(localStorage.getItem('remember') == 'true') {
                localStorage.setItem('lastLoginUsername', username);
                localStorage.setItem('lastLoginPassword', password);
                sessionStorage.setItem('lastLoginUsername', username);
                sessionStorage.setItem('lastLoginPassword', password);
            } else {
                sessionStorage.setItem('lastLoginUsername', username);
                sessionStorage.setItem('lastLoginPassword', password); 
            }
        }
        document.getElementById(messageType).innerText = message;
        if(messageType == 'confirmationMessage') {
            toggleSignUpIn(document.getElementById('confirmOption'), 'confirmation', true);
        } else if(messageType == 'reviewMessage') {
            toggleSignUpIn(document.getElementById('reviewOption'), 'review', true);
        } else if(messageType == 'ratingMessage') {
            toggleSignUpIn(document.getElementById('ratingOption'), 'rating', true);
        } else if(messageType == 'signInMessage') {
            toggleSignUpIn(document.getElementById('signInOption'), 'signIn', true);
        } else if(messageType == 'forgotMessage') {
            toggleSignUpIn(document.getElementById('forgotOption'), 'forgot', true);
        } else if(messageType == 'informationMessage') {
            toggleSignUpIn(document.getElementById('editInfoOption'), 'confirmation', true);
        } else if(messageType == 'deletionCodeMessage') {
            toggleSignUpIn(document.getElementById('deletionOption'), 'deletionCode', true);
        } else if(messageType == 'deletionMessage') {
            toggleSignUpIn(document.getElementById('deleteOption'), 'deletion', true);
        } else if (messageType == 'startGameMessage') {
            document.getElementById(messageType).style.color = '#ff0000';
        }
        setVisibleMessages();
        document.getElementById("startGameMessage").style.left = 0;
    }
}

function setVisibleMessages() {
    let message;
    let messageHolders = document.getElementsByClassName('messageHolder');
    for(var i = 0; i < messageHolders.length; i ++) {
        message = messageHolders[i].getElementsByTagName('P')[0] || messageHolders[i].getElementsByTagName('Span')[0];
        if(message.innerText != '') {
            messageHolders[i].style.display = 'inline-block';
            if(message.id == 'contactMessage') {
                document.getElementById('contactForm').scrollIntoView(true);
                window.scrollBy(0, -document.getElementsByClassName('topBar')[0].offsetHeight * 0.8);
            } else if(message.id != 'startGameMessage') {
                message.scrollIntoView(false);
            }
        }
    }
}

function setPage(newPath) {
    let username;
    let password;
    pageLoaded = true;
    if(typeof(Storage) === "undefined") return;
    setTab(newPath);
    if(messageParams != undefined) {
        setMessage.apply(null, messageParams);
    }
    username = getUsername();
    password = getPassword();
    signedIn = username != "" && username != undefined && password != "" && password != undefined;
    if(getLastUsername() == username && password == getLastPassword() && getLastUsername() != null && getLastUsername() != '' && getLastPassword() != null && getLastPassword != '') {
        setLoggedInBar(username, password);
    } else {
        setFailedLogin(username, password)
    }
    setSignUpInPage(username, password);
    setRatingStars();
    setMessageAnimation();
    setFirstRandomMessage();
}

function setTab(newPath) {
    if(newPath && typeof toggleSignUpIn === "function" && localStorage.getItem("tab") != undefined && localStorage.getItem("tabElement") != undefined && document.getElementById(localStorage.getItem("tabElement")) != undefined) {
        tabBeenSet = true;
        toggleSignUpIn(document.getElementById(localStorage.getItem("tabElement")), localStorage.getItem("tab"));
    }
}

function setMessageAnimation() {
    document.getElementById('startGameMessage').addEventListener('animationiteration', function() {
        setRandomMessage();
    });
}

function setRatingStars() {
    let ratings
    let ratingCount;
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
       if(this.readyState == 4 && this.status == 200) {
            ratings = JSON.parse(xhttp.responseText);
            rating = Math.round(ratings.value / ratings.count * 100) / 100;
            ratingCount = setRatingCount(ratings.count);
            document.getElementById('ratingText').innerText = `(${rating}) ${ratingCount}`;
            document.getElementById('ratingDescriptionHelp').innerText = `The average of ${ratingCount} ratings is ${rating}.`
            document.getElementById('ratingDescriptionHelp').classList.add('ratingDescriptionTextLoaded');
            if(signedIn) {
                document.getElementById('ratingDescriptionSummary').innerHTML = 'To submit a rating, use the <a class = ratingLinlk href = /feedback>Feedback Tab<a>.'
                document.getElementById('ratingDescriptionSummary').classList.add('ratingDescriptionTextLoaded');
            } else {
                document.getElementById('ratingDescriptionSummary').innerHTML = 'To submit a rating, <a class = ratingLinlk href = /signIn>Sign In<a> or <a class = ratingLinlk href = /signUp>Create an Account<a> and then use the <a class = ratingLinlk href = /feedback>Feedback Tab<a>.'
            }
            document.getElementById('missingStarsHolder').style.display = 'inline-block'
            setRatingSize();
       }
   }
   xhttp.open('get', 'ratings', true);
   xhttp.send();
}

function setRatingCount(count) {
    if(count < 1000) {
        return count;
    } else if(count <1000000) {
        return Math.floor(count / 100) / 10 + 'K'
    } else {
        return Math.floor(count / 100000) / 10 + 'M'
    }
}

function setLoggedInBar(username, password) {
    let barButtons = Array.from(document.getElementsByClassName('barSlash')).concat(Array.from(document.getElementsByClassName('barSignUpIn')));
    document.getElementById('acountInfo').style.display = 'block';
    document.getElementById('barUsername').innerText = username;
    document.getElementById('barUsername').style.display = 'inline-block';
    document.getElementById('barImage').style.display = 'inline-block';
    document.getElementById('startGameButton').style.display = 'inline-block';
    for(var i = 0; i < barButtons.length; i ++) {
        barButtons[i].style.display = 'none';
    }

}

function setFirstRandomMessage() {
    if(document.getElementById('startGameMessage').innerText == '') {
        rotateMessage = 1;
        setRandomMessage();
    }
}

function setRandomMessage() {
    if(rotateMessage == 1) {
        document.getElementById('startGameMessage').style.color = '#11d9ff';
        if(signedIn) {
            setRandomLoggedInMessage();
        } else {
            setRandomLoggedOutMessage();
        }
    } else {
        rotateMessage --;
    }
}

function setRandomLoggedInMessage() {
    let message;
    let messageNumber = Math.floor(Math.random() * 11) + 1;
    if(messageNumber == 1) {
        message = 'As you level up, you will gain access to all sorts of new abilities';
    } else if(messageNumber == 2) {
        message = 'You can manage your account for the best experience at any time under the manage tab';
    } else if(messageNumber == 3) {
        message = 'Check out the most recent Updates and News in the Updates and News pages';
    } else if(messageNumber == 4) {
        message = 'If you have anything you want to tell us, let us know in the feedback tab';
    } else if(messageNumber == 5) {
        message = 'Tell your friends about Thunder Warrior: Genesis and play together';
    } else if(messageNumber == 6) {
        message = 'Unlike ranged weapons, melee weapons consume stamina, so use them wisely';
    } else if(messageNumber == 7) {
        message = 'Picking equipment and modifications that work together can make your Thunder Warrior incredibly powerful';
    } else if(messageNumber == 8) {
        message = 'If you ever get stuck, check out the How To Play page for advice';
    } else if(messageNumber == 9) {
        message = 'Overheating your weapon can be risky as you are left vulnrable for a time while it cools down';
    } else if(messageNumber == 10) {
        message = 'Equipping multiple pieces of equipment that belong to the same set can lead to a loadout that is very powerful in a specific area, with all of the pieces complementing one another';
    } else {
        message = 'Working together with your teamates is key to victory';
    }
    if(document.getElementById('startGameMessage').innerText == message) {
        setRandomLoggedInMessage();
    } else {
        document.getElementById('startGameMessage').innerText = message;
    }
}

function setFailedLogin(username, password) {
    let barButtons = Array.from(document.getElementsByClassName('barSlash')).concat(Array.from(document.getElementsByClassName('barSignUpIn')));
    for(var i = 0; i < barButtons.length; i ++) {
        barButtons[i].style.display = 'inline';
    }
    setHomePage();
}

function setRandomLoggedOutMessage() {
    let message;
    let messageNumber = Math.floor(Math.random() * 5) + 1;
    if(messageNumber == 1) {
        message = 'It is time to create your Thunder Warrior and join the fight, but which side whill you choose? The Empire or the Rebellion?';
    } else if(messageNumber == 2) {
        message = 'You have the power to change the course of the war. It is never to late to join in and make a difference.';
    } else if(messageNumber == 3) {
        message = 'Experience the legendary Journey of a Thunder Warrior first hand.';
    } else if(messageNumber == 4) {
        message = 'Create your own personal Thunder Warrior with near limitless customization.';
    } else {
        message = 'Creating a new account is completely free! There is no cost whatsoever to begin your amazing Thunder Warrior jorney';
    }
    if(document.getElementById('startGameMessage').innerText == message) {
        setRandomLoggedOutMessage();
    } else {
        document.getElementById('startGameMessage').innerText = message;
    }
}

function setHomePage() {
    if(typeof setHome != 'undefined') {
        setHome()
    }
}

function setSignUpInPage(username, password) {
    if(typeof setSignUpIn != 'undefined') {
        setSignUpIn(username, password);
    }
}

function getUsername() {
    return sessionStorage.getItem('username') || localStorage.getItem('username') || '';
}

function getLastUsername() {
    return sessionStorage.getItem('lastLoginUsername') || localStorage.getItem('lastLoginUsername') || '';
}
function getLastPassword() {
            return sessionStorage.getItem('lastLoginPassword') || localStorage.getItem('lastLoginPassword') || '';
}

function getPassword() {
    return sessionStorage.getItem('password') || localStorage.getItem('password') || '';
}

function signOut() {
    let sessionUsername = sessionStorage.getItem('username');
    let sessionPassword = sessionStorage.getItem('password');
    let localUsername = localStorage.getItem('username');
    let localPassword = localStorage.getItem('password');
    if(sessionUsername == localUsername && sessionPassword == localPassword) {
        sessionStorage.clear();
        localStorage.clear();
    } else if(sessionUsername == null || sessionUsername == undefined) {
        localStorage.clear();
    } else {
        sessionStorage.clear();
    }
}
